<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Planes</title>
  </head>
  <body>
    <main>
      <div class="contenedor-de-planes">
        <div class="tarjeta">
          <div class="plan">
            <span>Free Plan</span>
            <span>$0,00/mo</span>
          </div>
          <div class="caracteristicas-del-plan">
            <ul>
              <li>
                <img src="assets/fotos/check.png" alt="check" />2GB de
                almacenamiento
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Material
                Incluido
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Clases Grabadas
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Soporte 24/7
              </li>
            </ul>
          </div>
          <div class="boton">
            <button>COMPRAR</button>
          </div>
        </div>
      </div>
      <div class="contenedor-de-planes">
        <div class="tarjeta">
          <div class="plan">
            <span>Mid Plan</span>
            <span>$7,45/mo</span>
          </div>
          <div class="caracteristicas-del-plan">
            <ul>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Todo el Free
                Plan
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Cuenta dedicada
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Zooms semanales
              </li>
            </ul>
          </div>
          <div class="boton boton2">
            <button>COMPRAR</button>
          </div>
        </div>
      </div>
      <div class="contenedor-de-planes">
        <div class="tarjeta">
          <div class="plan">
            <span>Pro Plan</span>
            <span>$14,99/mo</span>
          </div>
          <div class="caracteristicas-del-plan">
            <ul>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Todo el Free y
                Mid Plan
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Material
                ilimitado
              </li>
              <li>
                <img src="assets/fotos/check.png" alt="check" />Zooms dia por
                medio
              </li>
            </ul>
          </div>
          <div class="boton boton3">
            <button>COMPRAR</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
